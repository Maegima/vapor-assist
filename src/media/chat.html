<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none';
                   style-src 'unsafe-inline' ${webviewCspSource}; 
                   script-src 'nonce-${nonce}';">

    <title>Vapor Assist</title>
    <link rel="stylesheet" href="${cssUri}">
    <link rel="stylesheet" href="${hljsCssUri}">
</head>

<body>
    <div id="typing-indicator" style="display:none;">Bot is typing</div>
    <div id="input-wrapper">
        <div id="snippet-container"></div>
        <div id="custom-input" contenteditable="true" placeholder="Type a message…"></div>
    </div>
    <button id="send">Send</button>
    <div id="messages"></div>

    <div id="session-panel" class="hidden">
        <div class="session-panel-header">
            <span>Chat Sessions</span>
            <button id="close-session-panel">✕</button>
        </div>
        <input id="session-search" type="text" placeholder="Search sessions..." />
        <button id="new-session-btn" class="new-session-button">
            + New Session
        </button>
        <div id="sessions-list"></div>
    </div>

    <script nonce="${nonce}" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script nonce="${nonce}" src="${hljsJsUri}"></script>
    <script nonce="${nonce}" src="${jsUri}"></script>
</body>

</html>
