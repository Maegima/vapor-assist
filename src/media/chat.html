<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none';
                   style-src 'unsafe-inline' ${webviewCspSource}; 
                   script-src 'nonce-${nonce}';">

    <title>Interactive Chatbot</title>
    <link rel="stylesheet" href="${cssUri}">
    <link rel="stylesheet" href="${hljsCssUri}">
</head>
<body>
    <div id="typing-indicator" style="display:none;">Bot is typing</div>
    <div id="input-wrapper">
        <div id="snippet-container"></div>
        <div id="custom-input" contenteditable="true" placeholder="Type a messageâ€¦"></div>
    </div>
    <button id="send">Send</button>
    <div id="messages"></div>

    <script nonce="${nonce}" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script nonce="${nonce}" src="${hljsJsUri}"></script>
    <script nonce="${nonce}" src="${jsUri}"></script>
</body>
</html>
